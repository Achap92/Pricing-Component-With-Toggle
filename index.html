<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pricing-Component-With-Toggle</title>
    <!--Custom CSS-->
    <link rel="stylesheet" href="../CSS/style.css">
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet"> 
</head>
<body>
    <h1 class="homepage-h1">Our Pricing</h1>
    <div class="switch-container">
        <h2 class="annual-text">Annually</h2>
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
        <h2 class="monthly-text">Monthly</h2>
    </div>
    <div class="card-container">
        <div class="professional-container">
            <h5 class="professional-h1">
                Professional
            </h5>
            <h1 class="professional-price">
                $249.99
            </h1>
            <div class="top-line"></div>
            <div class="professional-text">
                <h5>1TB Storage</h5>
            </div>
            <div class="mid-line"></div>
            <div class="professional-text">
                <h5>5 Users Allowed</h5>
            </div>
            <div class="mid-line2"></div>
            <div class="professional-text">
                <h5>
                    Send up to 10 GB
                </h5>
            </div>
            <div class="bottom-line"></div>
            <div class="professional-button-container">
                <button class="professional-button">
                    <h1>LEARN MORE</h1>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
